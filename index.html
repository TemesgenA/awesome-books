<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Awesome Books</title>
  </head>

  <body>
    <section class="books-container">
      <h1>Awesome Books</h1>
      <br />
      <div class="books-list"></div>
      <div class="hr-line"><hr /></div>
      <br />
      <div class="form">
        <form id="book-form">
          <div>
            <input
              type="text"
              id="book-title"
              placeholder="Book title"
              required
            /><br /><br />
          </div>
          <div>
            <input
              type="text"
              id="book-author"
              placeholder="Author"
              required
            /><br /><br />
          </div>
          <div class="add-book-btn">
            <button type="button" class="add-book-btn">Add</button>
          </div>
        </form>
      </div>
    </section>

    <script src="scripts/app.js"></script>
  </body>
</html>
